apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: <name>
  namespace: <namespace>
spec:
  accessModes:
  - ReadWriteOnce           # this can be ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: <storage class>    # we need to create storage class
  volumeMode: Filesystem